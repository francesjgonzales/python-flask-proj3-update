{% extends 'base.template.html' %}

{% block content %}

<form method="POST">

<div class="container">
<h2>Edit Student Profile</h2>

    <div class="row">
        <div class="col mt-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" value="{{student.first_name}}"/>

        </div>
        <div class="col mt-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" value="{{student.last_name}}"/>
        </div>
        <div class="col mt-3">
            <label class="form-label">Date of Birth</label>
            <input type="text" class="form-control" name="date_of_birth" value="{{student.date_of_birth}}"/>
        </div>
    </div>
    <div class="row">
        <div class="col mt-3">
            <label class="form-label">Class Group</label>
            <input type="text" class="form-control" name="class_groupId" value="{{student.class_groupId}}"/>
        </div>
        <div class="col mt-3">
            <label class="form-label">Teacher</label>
            <input type="text" class="form-control" name="Teacher" value="{{student.teacher}}"/>
        </div>
    </div>
    <input type="submit" class="btn btn mt-3"/>

</div>


<div class="jumbotron jumbotron-fluid mt-5">
  <div class="container">
    <div class="container mt-5">
<h2 style="text-align:center">Submit Attendance</h2>

    <div class="row">
        <div class="col-sm">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">TIME IS</h6>
                    <h2><span id="clock"></span></h2>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Date today</h6>
                    <h3><span id="date">{{today.strftime('%B-%d-%Y')}}</span></h3>
                </div>
            </div>
        </div>

    </div>


    <div class="row">
        <div class="col mt-3">
            <label class="form-label">Clock in</label>
            <input type="time" class="form-control" name="clock_in" value="{{student.clock_in}}"/>
        </div>
        <div class="col mt-3">
            <label class="form-label">Clock out</label>
            <input type="time" class="form-control" name="clock_out" value="{{student.clock_out}}"/>
        </div>
   
    </div>
    <input type="submit" class="btn btn mt-3"/>

</div>
  </div>
</div>





</form>


<!-- add clock -->
<script>

(function () {

  var clockElement = document.getElementById( "clock" );

  function updateClock ( clock ) {
    clock.innerHTML = new Date().toLocaleTimeString();
  }

  setInterval(function () {
      updateClock( clockElement );
  }, 1000);

}());

</script>

{% endblock %}
