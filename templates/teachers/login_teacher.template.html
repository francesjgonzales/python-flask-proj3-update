{% extends 'index.template.html' %}

{% block content %}

<h1>Teacher Login</h1>

<form method="POST" class="needs-validation" novalidate >
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustom01">Email</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Email" name="email" required>
            <div class="invalid-feedback">Please enter valid email.</div>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustom04">Password</label>
            <input type="password" class="form-control" id="validationCustom04" placeholder="Password" name="password" maxlength="8" required>
        <div class="invalid-feedback">Please provide a maximum of 8 characters.</div>
    </div>
  </div>

  <button class="btn btn" type="submit">Login</button>
</form>

{% endblock %}
